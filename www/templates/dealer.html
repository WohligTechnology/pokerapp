<ion-view view-title="Dealer" class="green-velvet-bg">
  <ion-content>

    <div class="centerDiv">
      <div class="row" ng-repeat="players in playersChunk">
        <div class="col col-25" ng-repeat="player in players" ng-if="player">
          <player ng-player="player"></player>
        </div>
      </div>

      <div class="row text-center">
        <div class="col-20" ng-repeat='communityCard in communityCards track by $index' ng-if="!communityCard.isBurn">
          <community ng-community-card="communityCard"></community>
        </div>
      </div>
      <div class="row">
        <div class="col col-60">
          <div class="text-center">
              <button class="button button-default" ng-click="allInUserModal();" ng-if="communityCard.cardValue==''">Remove</button>
          </div>

        </div>
      </div>

      <div class="row" ng-if="extra.turn">
        <!-- <div class="col col-25 text-center">
          <button class="button button-default btn-start" ng-click="allInUserModal();">All In</button>
        </div> -->
        <div class="col col-25 text-center">
          <button class="button button-default btn-start" ng-click="allInUserModal();">All In</button>
        </div>
        <!-- <div class="col col-25 text-center">
          <button class="button button-default btn-start" ng-click="allInUser();">All In</button>
        </div> -->
        <!-- <div class="col col-25 text-center">
          <button class="button button-default btn-start" ng-click="raise();">Raise</button>
        </div> -->
        <div class="col col-25 text-center">
          <button class="button button-default btn-start" ng-click="raiseModal();">Raise</button>
        </div>
        <!-- <div class="col col-25 text-center" ng-click="move();">
          <button class="button button-default btn-start">Check</button>
        </div> -->
        <div class="col col-25 text-center" ng-click="checkModal();" ng-if="extra.showCheck">
          <button class="button button-default btn-start">Check</button>
        </div>
        <!-- <div class="col col-25 text-center" ng-click="move();" >
          <button class="button button-default btn-start">Call</button>
        </div> -->
        <div class="col col-25 text-center" ng-click="callModal();" ng-if="!extra.showCheck">
          <button class="button button-default btn-start">Call</button>
        </div>
        <!-- <div class="col col-25 text-center" ng-click="foldUser();">
          <button class="button button-default btn-start">Fold</button>
        </div> -->
        <div class="col col-25 text-center" ng-click="foldModal();">
          <button class="button button-default btn-start">Fold</button>
        </div>
      </div>

      <div class="row">
        <div class="col col-25 text-center">

        </div>
        <div class="col col-25 text-center" ng-click="newGameModal();">
          <button class="button btn-start">New</button>
        </div>
        <!-- <div class="col col-25 text-center" ui-sref='table' ng-click="pageChange();">
          <button class="button btn-start">New</button>
        </div> -->
        <div class="col col-25 text-center">
          <button class="button btn-start" ng-disabled="communityCards[communityCards.length-1].cardValue==''" ui-sref="winner">Winner</button>
        </div>
        <div class="col col-25 text-center" ng-click="undoModal();">
          <button class="button button-assertive btn-start">Undo</button>
        </div>
      </div>


    </div>
  </ion-content>
</ion-view>
