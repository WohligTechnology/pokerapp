<ion-view view-title="Dealer">
  <ion-content>

    <div class="centerDiv">
      <div class="row" ng-repeat="players in playersChunk">
        <div class="col col-25" ng-repeat="player in players" ng-if="player">
          <player ng-player="player"></player>
        </div>
      </div>

      <div class="row text-center">
        <div class="col-20" ng-repeat='communityCard in communityCards track by $index' ng-if="!communityCard.isBurn">
          <community ng-community-card="communityCard"></community>
        </div>
      </div>
      <div class="row">
        <div class="col col-60">
          <div class="text-center">
            <button class="button button-default button-block button-small" ng-disabled="!showRemove(0);" ng-click="removeCard(0);">Remove</button>
          </div>
        </div>
        <div class="col col-20">
          <div class="text-center">
            <button class="button button-default button-block button-small" ng-disabled="!showRemove(4);" ng-click="removeCard(4);">Remove</button>
          </div>
        </div>
        <div class="col col-20">
          <div class="text-center">
            <button class="button button-default button-block button-small" ng-disabled="!showRemove(6);" ng-click="removeCard(6);">Remove</button>
          </div>
        </div>
      </div>

      <div class="row" ng-if="hasTurn">
        <!-- <div class="col col-25 text-center">
          <button class="button button-default button-block" ng-click="allInUserModal();">All In</button>
        </div> -->
        <div class="col col-25 text-center">
          <button class="button button-positive button-block button-outline" ng-click="allInUserModal();">All In</button>
        </div>
        <!-- <div class="col col-25 text-center">
          <button class="button button-positive button-block" ng-click="allInUser();">All In</button>
        </div> -->
        <!-- <div class="col col-25 text-center">
          <button class="button button-positive button-block" ng-click="raise();">Raise</button>
        </div> -->
        <div class="col col-25 text-center">
          <button class="button button-positive button-block button-outline" ng-click="raise();">Raise</button>
        </div>
        <!-- <div class="col col-25 text-center" ng-click="move();">
          <button class="button button-positive button-block">Check</button>
        </div> -->
        <div class="col col-25 text-center" ng-click="move();" ng-if="isCheck">
          <button class="button button-positive button-block button-outline">Check</button>
        </div>
        <!-- <div class="col col-25 text-center" ng-click="move();" >
          <button class="button button-positive button-block">Call</button>
        </div> -->
        <div class="col col-25 text-center" ng-click="move();" ng-if="!isCheck">
          <button class="button button-positive button-block button-outline">Call</button>
        </div>
        <!-- <div class="col col-25 text-center" ng-click="foldUser();">
          <button class="button button-positive button-block">Fold</button>
        </div> -->
        <div class="col col-25 text-center" ng-click="foldModal();">
          <button class="button button-positive button-block button-outline">Fold</button>
        </div>
      </div>
      <div class="row" ng-if="!hasTurn">
        <div class="col col-100 text-center">
          <button class="button button-light button-block">Serve Card</button>
        </div>
      </div>

      <div class="row">
        <div class="col col-25 text-center">
          <button class="button button-stable button-block" ng-click="randomCard();">Card</button>
        </div>
        <div class="col col-25 text-center">
          <button class="button button-royal button-block" ng-disabled="!showWinner" ui-sref="winner">Winner</button>
        </div>
        <div class="col col-25 text-center" ng-click="newGameModal();">
          <button class="button button-stable button-block">New</button>
        </div>
        <!-- <div class="col col-25 text-center" ui-sref='table' ng-click="pageChange();">
          <button class="button button-block">New</button>
        </div> -->

        <div class="col col-25 text-center" ng-click="undoModal();">
          <button class="button button-stable button-block">Undo</button>
        </div>
      </div>

    </div>
  </ion-content>
</ion-view>
