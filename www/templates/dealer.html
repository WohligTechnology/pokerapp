<ion-view view-title="Dealer" class="green-velvet-bg">
  <ion-content>
    <div class="centerDiv">
      <div class="row" ng-repeat="players in playersChunk">
        <div class="col col-25" ng-repeat="player in players" ng-if="player">
          <player ng-player="player"></player>
        </div>
      </div>

      <div class="row text-center">
        <div class="col-20" ng-repeat='communityCard in communityCards track by $index' ng-if="!communityCard.isBurn">
          <community ng-community-card="communityCard"></community>
        </div>
      </div>

      <div class="row">
        <div class="col col-50 text-center" ng-click='move($index)'>
          <button class="button button-default btn-start">Move</button>
        </div>

        <div class="col col-50 text-center" ng-click="foldUser();">
          <button class="button button-default btn-start">Fold</button>
        </div>

      </div>

      <div class="row">
        <div class="col-50 text-center" ui-sref='table' ng-click="pageChange();">
          <button class="button btn-start">New Game</button>
        </div>

        <div class="col-50 text-center">
          <button class="button btn-start" ng-disabled="communityCards[communityCards.length-1].cardValue==''" ui-sref="winner">Show Winner</button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
