<div style="position:relative;">
    <label class="playerfold" ng-if="player.isFold">Fold</label>
    <div class="players text-center" ng-class="{'player-turn':player.isTurn,'not-active':!player.isActive,'player-fold':player.isFold}">

        <div class="row">
            <div class="col col-50">
                <card card='player.cards[0]' ng-style="style" width="150" height="200"> </card>

            </div>
            <div class="col col-50">
                <card card='player.cards[1]' ng-style="style" width="150" height="200"> </card>
            </div>
        </div>


        <h2>Player {{player.playerNo}} - {{player.descr}}</h2>
    </div>
</div>
