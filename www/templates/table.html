<ion-view view-title="Table">
    <ion-content class="bgImg">
        <div class="mar-t">
            <div class="row">
                <div class="col col-25 color" ng-click="clickTable()">
                    <div class="table-border" ng-class="{'backgroundcl' : table1}">
                        <div class="dis-cell">
                            <h2>Table 1</h2>
                        </div>
                    </div>
                </div>
                <div class="col col-25">
                    <div class="table-border">
                        <div class="dis-cell">
                            <h2>Table 2</h2>
                        </div>
                    </div>
                </div>
                <div class="col col-25">
                    <div class="table-border">
                        <div class="dis-cell">
                            <h2>Table 3</h2>
                        </div>
                    </div>
                </div>
                <div class="col col-25">
                    <div class="table-border">
                        <div class="dis-cell">
                            <h2>Table 4</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-25">
                    <div class="table-border">
                        <div class="dis-cell">
                            <h2>Table 5</h2>
                        </div>
                    </div>
                </div>
                <div class="col col-25">
                    <div class="table-border">
                        <div class="dis-cell">
                            <h2>Table 6</h2>
                        </div>
                    </div>
                </div>
                <div class="col col-25">
                    <div class="table-border">
                        <div class="dis-cell">
                            <h2>Table 7</h2>
                        </div>
                    </div>
                </div>
                <div class="col col-25">
                    <div class="table-border">
                        <div class="dis-cell">
                            <h2>Table 8</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="list player-select">
                    
            <label class="item item-input item-select">
                    <div class="input-label">
                     Dealer
                    </div>
                    <select ng-model="dealerPlayer">

                      <option ng-repeat="p in players"  value="{{p}}">Player{{p}}</option>
                      
                    </select>
            </label>
            </div>
            <div class="text-center">
                <button class="button btn-start" ui-sref="dealer" ng-click="startGame();">Start</button>
            </div>
        </div>
    </ion-content>
</ion-view>
