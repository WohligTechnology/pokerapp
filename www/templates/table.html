<ion-view view-title="Table">
    <ion-content class="bgImg">
        <div class="mar-t">
            <div class="row " ng-repeat="player in players track by $index">
                <div class="col col-25  color"  ng-repeat= 'p in player track by $index'>
                    
                    <div class="table-border" ng-click="makeActive(p.playerNo,!p.isActive)"  ng-class="{backgroundcl:p.isActive}">
                        
                        <div class="dis-cell " >
                            <h2>Table {{p.playerNo}}</h2>
                        </div>
                    </div>
                </div>
                
                </div>
                
            
            <div class="list player-select">
                    
            <label class="item item-input item-select">
                    <div class="input-label">
                     Dealer
                    </div>
                    <select ng-model="dealerPlayer" ng-change="makeDealer(dealerPlayer);" >

                      <option ng-repeat="p in playerData1"  value="{{p.playerNo}}" ng-if="p.isActive">Player{{p.playerNo}}</option>
                      
                    </select>
            </label>
            </div>
            <div class="text-center">
                <button class="button btn-start" ui-sref="dealer" ng-click="startGame();">Start</button>
            </div>
        </div>
    </ion-content>
</ion-view>
