<ion-view view-title="Dealer" class="green-velvet-bg">
  <ion-content>
    <div class="centerDiv">
      <div class="row text-center">
        <div class="col-20" ng-repeat='communityCard in communityCards track by $index'>
          <community ng-community-card="communityCard"></community>
        </div>
      </div>
      <h1 class="winnersHead">Winner: {{winnerString}}
      </h1>
      <div ng-repeat="winner in winners" ng-if="winner">
        <winner-player ng-player="winner"></winner-player>
      </div>
      <div class="marb-30 text-center">
        <a class="button button-block" ui-sref='table'>New Game</a>
      </div>
    </div>
  </ion-content>
</ion-view>
